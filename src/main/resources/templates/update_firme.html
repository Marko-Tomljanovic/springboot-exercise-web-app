<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Managmet System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Managment System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveFirme}" th:object="${firme}"
			method="POST">

			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{firma}" placeholder="Ime firme"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{oib}" placeholder="OIB firme"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{vlasnik}" placeholder="Vlasnik firme"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Spremi
				Firmu</button>
		</form>
		<button onclick='javascript:window.history.back()'
			class="btn btn-danger col-2 mt-2">Cancel And Back</button>
	</div>
</body>
</html>
