<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Managment System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
	<a th:href="@{/showNewEmployeeForm}">Add Employee</a>
		<h1>Employees List</h1>
		<table border="1" class="table table-striped table-responsive-md mt-4">
			<thead>
				<tr>
					<th>Employess First Name</th>
					<th>Employess Last Name</th>
					<th>Employess Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<th th:text="${employee.firstName}"></th>
					<th th:text="${employee.lastName}"></th>
					<th th:text="${employee.email}"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
