<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Managment System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h1>Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary mt-2">Add
			Employee</a>
		<table border="1" class="table table-striped table-responsive-md mt-4">
			<thead>
				<tr>
					<th>Employess First Name</th>
					<th>Employess Last Name</th>
					<th>Employess Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>

					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>


		<table border="1" class="table table-striped table-responsive-md mt-5">
			<thead>
				<tr>
					<th>ID</th>
					<th>Firma</th>
					<th>OIB</th>
					<th>Vlasnik</th>
					<th>Radnje</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="firme : ${listFirme}">
					<td th:text="${firme.id}"></td>
					<td th:text="${firme.firma}"></td>
					<td th:text="${firme.oib}"></td>
					<td th:text="${firme.vlasnik}"></td>
					<td><a th:href="@{/showFormForUpdateFirme/{id}(id=${firme.id})}"
						class="btn btn-primary">Izmjena</a> <a class="btn btn-danger">Obri≈°i</a></td>

				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
